//
// SHORT DESCRIPTIONS
//
// Attribute:        Values:     Description:
// ----------------------------------------------------------------------------
// name              text        The gamemode name.
// desc              text        The description to display in the hint. ['' = off] (Only will be taken from translation file)
// chance            number      The chance in 1 in X. ['0' = default]    
// min               number      Minimum players required to the start. ['0' = off]
// ratio             decimal     The infect ratio. ['0.0' = single zombie | '1.0' = all zombies except one player] (zombie count = ratio*player count)
// start             text        The start sound block. ['' = off] (Block from 'sounds.ini' config)

// endhuman          text        The zombie win sound block. ['' = off] (Block from 'sounds.ini' config)
// endzombie         text        The human win sound block. ['' = off] (Block from 'sounds.ini' config)
// enddraw           text        The draw sound block. ['' = off] (Block from 'sounds.ini' config)   

// ambient           text        The ambient sound block. ['' = off] (Block from 'sounds.ini' config)
// duration          decimal     The duration of the ambient sound. 
// volume            decimal     The volume of the ambient sound. ['0.1' = low volume | '1.0' = max volume]
// 

zp_seffects_round_zombie "ROUND_ZOMBIE_SOUNDS" // The key block for round zombie sounds      
zp_seffects_round_human "ROUND_HUMAN_SOUNDS" // The key block for round human sounds  
zp_seffects_round_draw "ROUND_DRAW_SOUNDS" // The key block for round draw sounds 


zp_veffects_hud_zombie "overlays/zp/zg_zombies_win.vmt" // ['' = disabled] Overlay (.vmt), relative to "materials" folder, to display when zombies win the round. This file is automatically downloaded to clients
zp_veffects_hud_human "overlays/zp/zg_humans_win.vmt" // ['' = disabled] Overlay (.vmt), relative to "materials" folder, to display when humans win the round. This file is automatically downloaded to clients
zp_veffects_hud_draw "" // ['' = disabled] Overlay (.vmt), relative to "materials" folder, to display when the round draw. This file is automatically downloaded to clients


//
// infect            yes/no      Allow infection during round.
// respawn           yes/no      Allow respawning during round.
// human             text        The type of the default human class. ['human' = default type | 'any' = custom type]
// zombie            text        The type of the default zombie class. ['zombie' = default type | 'any' = custom type]
// deathmatch        number      The respawn as: ['0' = zombie | '1' = human | '2' = randomly | '3' = balance]
// amount            number      The amount of respawns after death. ['0' = off]  
// delay             decimal     The delay before respawning. ['0.0' = instant] 
// last              number      Allow to respawn players if only the last 'n' players is alive. ['0' = off]
// suicide           yes/no      Allow to respawn players if they suicided. 
// escape            on/off      Enables respawn on the first infection. (zombie escape feature)     
// xray              on/off      Enables custom x-ray for viewing through walls.
// regen             on/off      Enables restoring health, when zombie don't moving.
// skill             yes/no      Allow to use skills.
// leapjump          yes/no      Allow to use leapjumps.
// weapon            yes/no      Allow to buy weapons after gamemode starts. 
// extraitem         yes/no      Allow to buy extraitems after gamemode starts.
//
// Notes:
// * To remove mode case just delete whole block!
// * Descriptions will be taken from translation file. (only low cases)
// * Mod will be precached all model files/textures/sound automatically!

