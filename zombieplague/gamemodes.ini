//
// SHORT DESCRIPTIONS
//
// Attribute:        Values:     Description:
// ----------------------------------------------------------------------------
// name              text        The gamemode name.
// desc              text        The description to display in the hint. ['' = off] (Only will be taken from translation file)
// sound             text        The start sound block. ['' = default] (Block from 'sounds.ini' config)
// chance            number      The chance in 1 in X. ['0' = default]    
// min               number      Minimum players required to the start. ['0' = off]
// ratio             decimal     The infect ratio. [0.0-single zombie | 1.0-all zombies except one player] (zombie count = ratio*player count)
// infect            on/off      Allow infection during round.
// respawn           on/off      Allow respawning during round.
// survivor          on/off      Allow to make survivor. (for all players)
// nemesis           on/off      Allow to make nemesis. (for all players)
//
// Notes:
// * To remove mode case just delete whole block!
// * Descriptions will be taken from translation file. (only low cases)
// * Mod will be precached all model files/textures/sound automatically!

