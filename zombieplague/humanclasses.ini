//
//                              ZOMBIE PLAGUE
//                        Humanclasses configuration
//
//
// ============================================================================
//
// SHORT DESCRIPTIONS
//
// Attribute:        Values:     Description:
// ----------------------------------------------------------------------------
// name              text        The caption to display on the menu. (Only will be taken from translation file)
// info              text        The caption to display in the hint. ['' = off] (Only will be taken from translation file)
// model             text        The player model path. ['' = default] (This model files/textures will be automatically precache)
// arm_model         text        The arm model to be used on standart weapons.  ['' = default] (This model files/textures will be automatically precache)
// body              number      The view model body index on custom weapons. ['-1' = off] (If disabled then indexes will be taken from the current weapon)
// skin              number      The view model skin index on custom weapons. ['-1' = off] (If disabled then indexes will be taken from the current weapon)
// health            number      The health points.
// speed             decimal     The speed multiplier. ['1.0' = standart speed | '2.0' = double speed]
// gravity           decimal     The gravity multiplier. ['0.1' = low gravity | '2.0' = high gravity]
// armor             number      The armor on the spawn. ['0' = off | '100' = maximum]
// level             number      The level which had access to choose a class. ['0' = off]
// group             text        The admin group to access to buy a weapon. ['' = all users]
// duration          decimal     The duration amount for a skill. ['0.0' = off]
// countdown         decimal     The countdown amount for a skill. ['0.0' = off]
// death             text        The death sound block. ['' = default] (Block from 'sounds.ini' config)
// hurt              text        The hurt sound block. ['' = default] (Block from 'sounds.ini' config)
// infect            text        The infect sound block. ['' = default] (Block from 'sounds.ini' config)
//
// Notes:
// * To remove class case just delete whole block!
// * Names/info will be taken from translation file. (only low cases)
// * Mod will be precached all model files/textures/sound automatically!

