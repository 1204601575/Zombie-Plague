// ============================================================================
//
//                              ZOMBIE PLAGUE
//                           Weapons configuration
//
//
// ============================================================================
//
// SHORT DESCRIPTIONS
//
// Attribute:               Values:     Description:
// ----------------------------------------------------------------------------
// weaponentity            text        The entity name of the weapon refered to. (Look here: https://developer.valvesoftware.com/wiki/List_of_Counter-Strike:_Global_Offensive_Entities)
// weaponindex             number      The definition index of the weapon referred to. (Not used in core now!) (Look here: https://tf2b.com/itemlist.php?gid=730)
// weaponcost              number      The price of this weapon. ['0' = off any messages and weaponcost from menu]
// weaponslot              number      The slot index the weapon resides in. ['1' = pistol | '2' = shotgun | '3' = rifle | '4' = sniper | '5' = machinegun | '6' = grenades  | '7' = others]
// weaponlevel             number      The level of the player, which allow to buy weapon. ['0' = off]
// weapononline            number      The number of players, which allowed to buy weapon. ['0' = off]
// weapondamage            decimal     The damage multiplier for the weapon. ['0.5' = half damage | '2.0' = double damage]
// weaponknock             decimal     The knockback multiplier for the weapon. ['1.0' = standart knockback | '2.0' = double knockback]
// weaponclip              number      The amount of ammo in the clip. ['0' = default] (Only work with DHook ext and with undefined macros USE_DHOOKS in zbm3_core.sp)
// weaponammo              number      The amount of ammo in the reserve. ['0' = default] (Only work with DHook ext and with undefined macros USE_DHOOKS in zbm3_core.sp)
// weaponclass             text        The class which had access to the weapon. ['1' = human | '2' = survivor | '3' = zombie | '4' = nemesis]
// weaponview              text        The view model path. ['' = empty] (This model files will be automatically precache, just add model's textures files into downloads.ini)          
// weaponworld             text        The world model path. ['' = empty] (This model files will be automatically precache, just add model's textures files into downloads.ini) (If slot is 'grenade' will set model on the projectile)
// weaponbody              number      The view model body index. ['0' = default] (Only work on view/world/projectile/dropped/back entities)
// weaponskin              number      The view model skin index. ['0' = default] (Only work on view/projectile/dropped entities) (Skins not work at dropped model! and might have problem on the player back model)
// weaponheat              decimal     The delay of the custom muzzle smoke effect. ['0.5' = default] (Only work on attachment on view model at 1st index)
//
// Notes:
// * Omitting and option will disable the feature for the weapon.
// * The maximum amount of custom weapons is 2049.

