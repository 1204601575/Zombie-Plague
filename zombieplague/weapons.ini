// ============================================================================
//
//                              ZOMBIE PLAGUE
//                           Weapons configuration
//
//
// ============================================================================
//
// SHORT DESCRIPTIONS
//
// Attribute:        Values:     Description:
// ----------------------------------------------------------------------------
// entity            text        The entity name of the weapon refered to. (Look here: https://developer.valvesoftware.com/wiki/List_of_Counter-Strike:_Global_Offensive_Entities)
// index             number      The definition index of the weapon referred to. (Not used in core now!) (Look here: https://tf2b.com/itemlist.php?gid=730)
// cost              number      The price of this weapon. ['0' = off any messages and weaponcost from menu]
// slot              number      The slot index the weapon resides in. ['1' = pistol | '2' = shotgun | '3' = rifle | '4' = sniper | '5' = machinegun | '6' = grenades  | '7' = others]
// level             number      The level which had access to buy the weapon. ['0' = off]
// online            number      The number of players which require to buy the weapon. ['0' = off]
// damage            decimal     The damage multiplier for the weapon. ['0.5' = half damage | '2.0' = double damage]
// knock             decimal     The knockback multiplier for the weapon. ['1.0' = standart knockback | '2.0' = double knockback]
// clip              number      The amount of ammo clip in the weapon. ['0' = default] (Only work with DHook extension and with undefined macros USE_DHOOKS in zbm3_core.sp)
// ammo              number      The amount of ammo reserve in the weapon. ['0' = default] (Only work with DHook extension and with undefined macros USE_DHOOKS in zbm3_core.sp)
// speed             decimal     The delay between shoots of the weapon. ['0.0' = default]
// reload            decimal     The duration of reload for the weapon. ['0.0' = default]
// sound             text        The attack sound path. ['' = default] (This sound file will be automatically precache and should start with '*') (Look here: https://wiki.alliedmods.net/Csgo_quirks#Fake_precaching_and_EmitSound)
// class             text        The class which had access to hold the weapon. ['1' = human | '2' = survivor | '3' = zombie | '4' = nemesis]
// view              text        The view model path. ['' = default] (This model files will be automatically precache, just add model's textures files into downloads.ini)          
// world             text        The world model path. ['' = default] (This model files will be automatically precache, just add model's textures files into downloads.ini) (If slot is 'grenade' will set model on the projectile)
// body              number      The view model body index. ['0' = default] (Only work on view/world/projectile/dropped/back entities)
// skin              number      The view model skin index. ['0' = default] (Only work on view/projectile/dropped entities) (Skins not work at dropped model! and might have problem on the player back model)
// heat              decimal     The delay of the custom muzzle smoke effect. ['0.5' = default] (Only work on attachment on view model at 1st index)
//
// Notes:
// * Omitting and option will disable the feature for the weapon.
// * The maximum amount of custom weapons is 2049.

